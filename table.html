<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <style>
    .table {
      display: table;
      height: 300px;
      width: 100%;
    }

    .left {
      display: table-cell;
      width: 300px;
      background: red;
    }

    .center {
      display: table-cell;
      background: yellow;
    }

    .right {
      display: table-cell;
      width: 300px;
      background: blue;
    }
  </style>
</head>

<body>
  <h1>三栏布局</h1>
  <div class="table">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>

</html>
