<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <style>
    .left {
      width: 300px;
      height: 300px;
      background: red;
      float: left;
    }

    .right {
      width: 300px;
      height: 300px;
      float: right;
      background: blue;
    }

    .center {
      height: 300px;
      background: #666;
    }
  </style>
</head>

<body>
  <h1>三栏布局</h1>
  <div class="left"></div>
  <div class="right"></div>
  <div class="center"></div>
</body>

</html>
