<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 300px auto 300px;
      grid-template-rows: 300px;
      height: 300px;
      width: 100%;
    }

    .left {
      background: red;
    }

    .center {
      background: yellow;
    }

    .right {
      background: blue;
    }
  </style>
</head>

<body>
  <h1>三栏布局</h1>
  <div class="grid">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>

</html>
