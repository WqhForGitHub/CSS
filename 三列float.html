<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    .wrap {
      background-color: #eee;
      overflow: hidden;
      padding: 20px;
      height: 200px;
    }

    .left {
      width: 200px;
      height: 200px;
      float: left;
      background: coral;
    }

    .right {
      width: 120px;
      height: 200px;
      float: right;
      background: lightblue;
    }

    .middle {
      margin-left: 220px;
      height: 200px;
      background-color: lightpink;
      margin-right: 140px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="left">左侧</div>
    <div class="right">右侧</div>
    <div class="middle">中间</div>
  </div>
</body>

</html>
