<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <style>
    .left {
      left: 0;
      width: 300px;
      height: 300px;
      background: red;
      position: absolute;
    }

    .right {
      right: 0;
      width: 300px;
      height: 300px;
      background: blue;
      position: absolute;
    }

    .center {
      left: 300px;
      right: 300px;
      height: 300px;
      background: yellow;
      position: absolute;
    }
  </style>
</head>

<body>
  <h1>三栏布局</h1>
  <div class="left"></div>
  <div class="center"></div>
  <div class="right"></div>
</body>

</html>
